language: go

# Versions of go that are explicitly supported.
go:
 - 1.6.3
 - 1.7.3
 - 1.8.x
 - 1.17x
 - tip

# Required for coverage.
before_install:
 - go install golang.org/x/tools/...@latest

script:
 - go build -a -v ./...
 - diff <(gofmt -d .) <("")
 - go test -v -covermode=count -coverprofile=coverage.out
